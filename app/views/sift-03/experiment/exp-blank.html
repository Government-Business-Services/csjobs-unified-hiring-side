{% extends "layouts/main.html" %}

{% block pageTitle %}
  GOV.UK page template – {{ serviceName }} – GOV.UK Prototype Kit
{% endblock %}

{% block content %}

<STYLE>
  #header {
    background-color: white;
    z-index:289;
    color: black;
    text-align: center;
    font-size: 90px;
    font-weight: bold;
    position: fixed;
    top: 5%;
    transition: 0.2s;
  }
</style>

<script>
  // When the user scrolls down 50px from the top of the document, resize the header's font size
  window.onscroll = function() {scrollFunction()};

  function scrollFunction() {
    if (document.body.scrollTop > 50 || document.documentElement.scrollTop > 50) {
      document.getElementById("header").style.fontSize = "20px";
      document.getElementById("header").style.height = "30px";
      document.getElementById("header").style.textalign = "right";
    } else {
      document.getElementById("header").style.fontSize = "90px";
      document.getElementById("header").style.height = "120px";
      document.getElementById("header").style.background = "none";
      document.getElementById("header").style.textalign = "cemter";
    }
  }
</script>

    <div class="govuk-grid-row">
      <div class="govuk-grid-column-full">
        <h1 id="header" class=" govuk-heading-xl">Title</h1>



        <div style="margin-top:200px;padding:15px 15px 2500px;font-size:30px">
        </div>





      </div>
    </div>
  </main>
</div>
{% endblock %}
